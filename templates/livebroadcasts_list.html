<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title> Livebroadcasts_list </title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <style>
            th{text-align: center;}
            td{text-align: center;}
            h2{text-align: center;}
            div.menus{
                text-align: center;
                padding:40px 15px;
            }
        </style>
    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top"
    role="navigation">
    <div class="container">
        <div class="navbar-header">
    <button type="button"
        class="navbar-toggle collapsed"
    data-toggle="collapse" data-target="#navbar"
    aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
        <a class="navbar-brand" href="#">Mysite</a>
    </div>
    </div>
    </nav>
    <div class="container">
    <div class="'menus'">
    <p>

    <h2>直播列表</h2>
    <form action="/livebroadcast/" method="get">
                <table class="table">
                    <tr>
                        <th>國家</th>
                        <th>直播主</th>
                        <th>地區</th>
                        {% if perms.livebroadcast.can_comment %}
                        <th>評價</th>
                        {%  endif %}
                    </tr>
                {% for l in livebroadcasts %}
                    <tr>
                     <!---<td><input type="radio" name="id" value="{{ l.id }}">...Radio-->
                     <!--- <td><a href="/menu/?id={{ l.id }}">trip</a></td>...網址-->
                     <!--- <td><a href="/travel/{{ l.id }}/">travel</a></td>...網址-->
                        <td> {{ l.country }} </td>
                        <td> <a href="/travel/{{ l.id }}/">{{ l.streamer }}</a> </td>
                        <td> {{ l.area }} </td>
                    </tr>
                {% endfor %}
                </table>
               <!---  <input type ="submit" value="觀看livebroadcast">...-->
    </form>
                </p>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
